<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="icon" href="img/favicon.ico">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Font awesome-->
    <link rel="stylesheet" href="css/all.css">
    <title>Main</title>
</head>
<body class="gradient-1">
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-black sticky-top">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- User -->
          <form action="login.html" >
            <button class="btn btn-outline-info rounded-circle" type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="User"><i class="far fa-user"></i></button>
          </form>
          
          <!-- Navigation -->
          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header bg-black">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo-orange.png" alt="" width="35" height="35" class="d-inline-block align-text-top">
                    <span class="logo-title  align-text-top">beatbit</span>
                </a>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body bg-black">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="home.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fas fa-users"></i> Following</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-compact-disc"></i> Playlists</a>
                </li>
                <hr/>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-cogs"></i> Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i> About</a>
                </li>
              </ul>
              
            </div>
          </div>
        </div>
      </nav>

    <!-- MAIN -->
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card bg-black w-50 mt-3" >
                <div class="card-header text-info text-center p-4">
                    <h3>Sign In <i class="fas fa-sign-in-alt"></i></h3>
                </div>
                <div class="card-body">
                    <!-- Login form -->
                    <form >
                        <!-- Email -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-transparent border border-info" id="email-input">
                                    <span class="text-info ">
                                        <i class="far fa-envelope"></i>
                                    </span>
                                </span>
                            </div>
                            <input type="text" class="form-control bg-transparent text-light border border-info" placeholder="Email" aria-label="Email" aria-describedby="email-input">
                        </div>
                        <!-- Password -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-transparent border border-info" id="password-input">
                                    <span class="text-info ">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </span>
                            </div>
                            <input type="password" class="form-control bg-transparent text-light border border-info" placeholder="Password" aria-label="Password" aria-describedby="password-input">
                        </div>
                        <!-- Remember me -->
                        <div class="form-group form-check mb-3">
                          <input type="checkbox" class="form-check-input" id="remember-me">
                          <label class="form-check-label text-light" for="remember-me">Remember me</label>
                        </div>

                        <!-- Login button -->
                        <div class="text-center">
                            <button type="submit" class="mb-3 btn btn-info w-50 text-light">Login</button>
                        </div>
                    </form>

                    <!-- Other login options -->
                    <div class="text-center">
                        <p class="text-light">Or login with</p>
                        <button class="btn btn-light text-primary border border-primary"><i class="fab fa-facebook-f"></i>acebook</button>
                        <button class="btn btn-light text-danger border border-danger"><i class="fab fa-google"></i>oogle</button>
                    </div>
                </div>

                <!-- Sign Up Link -->
                <div class="card-footer">
                    <div class="d-flex justify-content-center text-warning">
                        <p>New here? <a href="register.html"> Sign Up</a> </p> 
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function(){
           $('[data-bs-toggle="tooltip"]').tooltip();   
        });
    </script>
</body>
</html>
