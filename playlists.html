<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="icon" href="img/favicon.ico">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Font awesome-->
    <link rel="stylesheet" href="css/all.css">
    <!--Custom style-->
    <link rel="stylesheet" href="css/main-style.css">
    <!--js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/index.js"></script>  

    <title>Profile</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-black sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon">
                </span>
            </button>
          
          <!-- Search form -->
          <form class="d-flex justify-content-center w-50">
            <input class="form-control bg-black border border-warning text-white" id="search-input" type="search" placeholder="Song, author, etc..." aria-label="Search">
            <button class="btn btn-outline-warning" type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Search"><i class="fas fa-search"></i></button>
          </form>

          <!-- User -->
          <form action="login.html" >
            <button class="btn btn-outline-info rounded-circle" type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="User"><i class="far fa-user"></i></button>
          </form>
          
          <!-- Navigation -->
          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header bg-black">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo-orange.png" alt="" width="35" height="35" class="d-inline-block align-text-top">
                    <span class="logo-title align-text-top">beatbit</span>
                </a>
                <button type="button" class="btn-close text-light shadow-none" style="font-size: 18px;" data-bs-dismiss="offcanvas" aria-label="Close">
                    <i class="fa-solid fa-angle-right"></i>
                </button>
            </div>
            <div class="offcanvas-body bg-black">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="home.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fas fa-users"></i> Following</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="playlists.html"><i class="fas fa-compact-disc"></i> Playlists</a>
                </li>
                <hr/>
                <li class="nav-item">
                    <a class="nav-link" href="settings.html" href="#"><i class="fas fa-cogs"></i> Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i> About</a>
                </li>
              </ul>
              
            </div>
          </div>
        </div>
      </nav>

    <!-- MAIN -->

    <div class="container-fluid profile-container" style="background-image: url('img/default-background.jpg');">
      <div class="text-center">
          <img src="img/default-profile.png" class="border border-warning rounded-circle" style="width: 256px; height: 256px;" alt="profilepic">
          <h1 id="username-header" class="text-light"></h1>
          <p id="email-info" class="text-light"></p>
          <br>
          <p id="description" class="text-light"></p>
      </div>
  </div>
    
    <p class="header-1 d-flex justify-content-center">Your playlists</p>

    <div class="d-flex justify-content-center mb-3">
      <div id="myBtnContainer">
        <button class="filter-btn" onclick="filterSelection('all')"> Show All</button>
        <button class="filter-btn" onclick="filterSelection('instrumental')"> Instrumental</button>
        <button class="filter-btn" onclick="filterSelection('software')"> Software</button>
      </div>
    </div>

    <div class="playlists-container d-flex justify-content-center">
      <div class="filterDiv instrumental">
        <div class="playlist-container border border-danger">
          <img src="img/playlist-1.jpg" alt="Playlist" class="playlist-image">
          <div class="playlist-overlay">
            <button class="btn btn-danger playlist-text text-black"><i class="fa-solid fa-music"></i></button>
          </div>
        </div>
        <p class="text-light">Guitar playlist</p>
      </div>
      <div class="filterDiv instrumental">
        <div class="playlist-container border border-warning">
          <img src="img/playlist-2.jpg" alt="Playlist" class="playlist-image">
          <div class="playlist-overlay">
            <button class="btn btn-warning playlist-text text-black"><i class="fa-solid fa-drum"></i></button>
          </div>
        </div>
        <p class="text-light">Drum playlist</p>
      </div>
      <div class="filterDiv software">
        <div class="playlist-container border border-success">
          <img src="img/playlist-3.jpg" alt="Playlist" class="playlist-image">
          <div class="playlist-overlay">
            <button class="btn btn-success playlist-text text-black"><i class="fa-solid fa-circle-play"></i></button>
          </div>
        </div>
        <p class="text-light">Mixer playlist</p>
      </div>
      <div class="filterDiv instrumental">
        <div class="playlist-container border border-light">
          <img src="img/playlist-4.jpg" alt="Playlist" class="playlist-image">
          <div class="playlist-overlay">
            <button class="btn btn-light playlist-text text-black"><i class="fa-solid fa-compact-disc"></i></button>
          </div>
        </div>
        <p class="text-light">Piano playlist</p>
      </div>
      <div class="filterDiv software">
        <div class="playlist-container border border-info">
          <img src="img/playlist-5.jpg" alt="Playlist" class="playlist-image">
          <div class="playlist-overlay">
            <button class="btn btn-info playlist-text text-black"><i class="fa-solid fa-file-audio"></i></button>
          </div>
        </div>
        <p class="text-light">Music softwares playlist</p>
      </div>
    </div>

    <!-- Channels -->
    <p class="header-1 d-flex justify-content-center">Subscribed to</p>
    <div class="genres-container d-flex justify-content-center">
        <div>
            <a type="button" class="channel-box border border-danger rounded-circle btn-outline-light" href="#">
                <img src="img/profile-1.jpg">
            </a>
            <p class="text-danger">MewDiePie</p>
        </div>
        <div>
            <a type="button" class="channel-box border border-primary rounded-circle btn-outline-light" href="#">
                <img src="img/profile-2.jpg">
            </a>
            <p class="text-primary">Gentle Men</p>
        </div>
        <div>
            <a type="button" class="channel-box border border-light rounded-circle btn-outline-light" href="#">
                <img src="img/profile-3.jpg">
            </a>
            <p class="text-light">Golfisty Nation</p>
        </div>
        <div>
            <a type="button" class="channel-box border border-warning rounded-circle btn-outline-light" href="#">
                <img src="img/profile-4.jpg">
            </a>
            <p class="text-warning">The Network</p>
        </div>
        <div>
            <a type="button" class="channel-box border border-info rounded-circle btn-outline-light" href="#">
                <img src="img/black-bg.png">
            </a>
            <p class="text-info">Davie504</p>
        </div>
    </div>
    
    <!-- Genres -->
    <p class="header-1 d-flex justify-content-center">Favorite genres</p>
    <div class="genres-container d-flex justify-content-center">
        <div>
            <a type="button" class="genre-box border border-danger rounded-circle btn-outline-light" href="#">
                <img src="img/pop.png">
            </a>
            <p class="text-danger">Pop</p>
        </div>
        <div>
            <a type="button" class="genre-box border border-primary rounded-circle btn-outline-light" href="#">
                <img src="img/electronic.png">
            </a>
            <p class="text-primary">Electronic</p>
        </div>
        <div>
            <a type="button" class="genre-box border border-warning rounded-circle btn-outline-light" href="#">
                <img src="img/rock.png">
            </a>
            <p class="text-warning">Rock</p>
        </div>
    </div>

    <script>
        $(document).ready(function(){
           $('[data-bs-toggle="tooltip"]').tooltip();
        });
        filterSelection("all")
        if(localStorage.getItem("user")!= null){
          var user = JSON.parse(localStorage.getItem("user"));
          $("#username-header").text(user.username)
          $("#email-info").text(user.email)
          $("#description").text(user.description)
        }
        else{
          $("#username-header").text("Please sign up to see your playlists")
          window.location.href="login.html";
        }
    </script>
</body>
</html>
