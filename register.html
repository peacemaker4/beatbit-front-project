<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="icon" href="img/favicon.ico">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Font awesome-->
    <link rel="stylesheet" href="css/all.css">
    <!--Custom style-->
    <link rel="stylesheet" href="css/main-style.css">
    <!--js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/index.js"></script>  

    <title>Register</title>
</head>
<body class="gradient-2">
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-black sticky-top">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- User -->
          <form action="profile.html" >
            <button class="btn btn-outline-info rounded-circle" type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="User"><i class="far fa-user"></i></button>
          </form>
          
          <!-- Navigation -->
          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header bg-black">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo-orange.png" alt="" width="35" height="35" class="d-inline-block align-text-top">
                    <span class="logo-title  align-text-top">beatbit</span>
                </a>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body bg-black">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="home.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fas fa-users"></i> Following</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-compact-disc"></i> Playlists</a>
                </li>
                <hr/>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-cogs"></i> Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i> About</a>
                </li>
              </ul>
              
            </div>
          </div>
        </div>
      </nav>

    <!-- MAIN -->
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card bg-black w-75 mt-3" >
                <div class="card-header text-warning text-center p-4">
                    <h3>Sign Up <i class="fas fa-user-plus"></i></h3>
                </div>
                <div class="card-body">
                    <!-- Register form -->
                    <form id="register-form">
                        <!-- Email -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-transparent border border-warning" id="email-input">
                                    <span class="text-warning ">
                                        <i class="far fa-envelope"></i>
                                    </span>
                                </span>
                            </div>
                            <input  name="email-input" type="text" class="form-control bg-transparent text-light border border-warning" placeholder="Email" aria-label="Email" aria-describedby="email-input" required>
                        </div>
                        <!-- Username -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-transparent border border-warning" id="username-input">
                                    <span class="text-warning ">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </span>
                            </div>
                            <input name="username-input" type="text" class="form-control bg-transparent text-light border border-warning" placeholder="Username" aria-label="Username" aria-describedby="username-input" required>
                        </div>
                        <!-- Password -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-transparent border border-warning" id="password-input">
                                    <span class="text-warning ">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </span>
                            </div>
                            <input name="password-input" type="password" class="form-control bg-transparent text-light border border-warning" placeholder="Password" aria-label="Password" aria-describedby="password-input" minlength="8" required>
                        </div>
                        <!-- Confirm password -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-transparent border border-warning" id="password-confirm-input">
                                    <span class="text-warning ">
                                        <i class="fas fa-unlock"></i>
                                    </span>
                                </span>
                            </div>
                            <input name="password-confirm-input" type="password" class="form-control bg-transparent text-light border border-warning" placeholder="Confirm Password" aria-label="Confirm Password" aria-describedby="password-confirm-input" minlength="8" required>
                        </div>
                        <!-- Register button -->
                        <div class="text-center">
                            <button type="submit" class="mb-3 btn btn-warning w-50 text-black">Register</button>
                        </div>
                    </form>

                    <!-- Other register options -->
                    <div class="text-center">
                        <p class="text-light">Or register with</p>
                        <button class="btn btn-light mb-3 text-primary border border-primary w-50 rounded-pill"><i class="fab fa-facebook-f"></i> Continue with Facebook</button> <br>
                        <button class="btn btn-light mb-3 text-danger border border-danger w-50 rounded-pill"><i class="fab fa-google"></i> With Google account</button>
                    </div>
                </div>

                <!-- Sign In Link -->
                <div class="card-footer">
                    <div class="d-flex justify-content-center text-info">
                        <p>Already have an account? <a href="login.html"> Sign In</a> </p> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function(){
           $('[data-bs-toggle="tooltip"]').tooltip();   
        });
    </script>
</body>
</html>
