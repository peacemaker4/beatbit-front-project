<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="icon" href="img/favicon.ico">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Font awesome-->
    <link rel="stylesheet" href="css/all.css">
    <!--Custom style-->
    <link rel="stylesheet" href="css/main-style.css">
    <!--js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/index.js"></script>  

    <title>Profile</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-black sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon">
                </span>
            </button>
          
          <!-- Search form -->
          <form class="d-flex justify-content-center w-50">
            <input class="form-control bg-black border border-warning text-white" id="search-input" type="search" placeholder="Song, author, etc..." aria-label="Search">
            <button class="btn btn-outline-warning" type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Search"><i class="fas fa-search"></i></button>
          </form>

          <!-- User -->
          <form action="login.html" >
            <button class="btn btn-outline-info rounded-circle" type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="User"><i class="far fa-user"></i></button>
          </form>
          
          <!-- Navigation -->
          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header bg-black">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo-orange.png" alt="" width="35" height="35" class="d-inline-block align-text-top">
                    <span class="logo-title align-text-top">beatbit</span>
                </a>
                <button type="button" class="btn-close text-light shadow-none" style="font-size: 18px;" data-bs-dismiss="offcanvas" aria-label="Close">
                    <i class="fa-solid fa-angle-right"></i>
                </button>
            </div>
            <div class="offcanvas-body bg-black">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="home.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fas fa-users"></i> Following</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="playlists.html"><i class="fas fa-compact-disc"></i> Playlists</a>
                </li>
                <hr/>
                <li class="nav-item">
                    <a class="nav-link active" href="settings.html" href="#"><i class="fas fa-cogs"></i> Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i> About</a>
                </li>
              </ul>
              
            </div>
          </div>
        </div>
      </nav>

    <!-- MAIN -->
    
    <div class="settings-container container-fluid w-75 bg-light">
        <h1 class="text-center">Settings <i class="fa-solid fa-sliders"></i></h1>
        <form id="update-form">
            <div class="mb-3">
                <label for="change-email-input" class="form-label">Email address</label>
                <input type="email" class="form-control" id="change-email-input" name="change-email-input" placeholder="name@mail.com">
            </div>
            <div class="mb-3">
                <label for="change-username-input" class="form-label">Username</label>
                <input type="username" class="form-control" id="change-username-input" name="change-username-input" placeholder="Your name is...">
            </div>
            <div class="mb-3">
                <label for="change-description-input" class="form-label">Description</label>
                <textarea class="form-control" id="change-description-input" name="change-description-input" rows="3"></textarea>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit" type="button">Save <i class="fa-solid fa-check"></i></button>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function(){
           $('[data-bs-toggle="tooltip"]').tooltip();
        
           if(localStorage.getItem("user")!= null){
                var user = JSON.parse(localStorage.getItem("user"));
                $("#change-email-input").val(user.email)
                $("#change-username-input").val(user.username)
                $("#change-description-input").val(user.description)
            }
        });
    </script>
</body>
</html>
